<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rust Gamble</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="root">
            <div class="app">
                <div class="hdr">
                    <div class="tt-box">
                        <div class="tt-textoutline">
                            <div id="nav-bar">    
                                <ul id=nav-ul>
                                    <li><a>Provably Fair</a></li>
                                    <li><a>Affiliate</a></li>
                                    <li><a>Free Funds</a></li>
                                </ul>
                            </div>
                            <div class="tt-text">
                                Some random information
                            </div>
                        </div>
                    </div>
                    <header>
                        <div class="header-top">
                            <div class="logo">
                                <a href="../index.html">
                                    <img alt="logo" src="/images/logo.png" class="logo-pic">
                                </a>
                            </div>
                            <div class="login">
                                <div class="login-button">
                                    <span class="login-text">Login</span>
                                    <svg data-v-0a74e43e="" viewBox="0 0 22 22" class="login-logo"><path data-v-0a74e43e="" d="M11 0A10.93 10.93 0 00.12 10.12L6 12.56A3 3 0 017.7 12h.17l2.6-3.8v-.04a4.11 4.11 0 114.11 4.15h-.1L10.78 15v.15a3.08 3.08 0 01-6.11.61L.49 14a10.89 10.89 0 0021.39-3A11 11 0 0011 0zM7 16.69l-1.34-.56a2.34 2.34 0 001.14 1.15 2.33 2.33 0 003-3.05 2.29 2.29 0 00-2.95-1.29l1.38.58a1.72 1.72 0 01.92 2.24 1.69 1.69 0 01-2.15.93zm10.32-8.53a2.74 2.74 0 10-2.74 2.77 2.75 2.75 0 002.74-2.77zm-4.79 0a2.06 2.06 0 112.05 2.08 2.07 2.07 0 01-2.05-2.08z"></path></svg>
                                </div>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="total-page">
                    <div class="g-section">
                        <div class="g-sp">
                            <div class="g-sm">
                                <div class="games-grid">
                                    <a class="Jackpot" href="/html/jackpot.html">
                                        <div class="ja-pic"></div>
                                        <div class="ja-name">Jackpot</div>
                                    </a>
                                    <a class="Coinflip" href="/html/coinflip.html">
                                        <div class="co-pic"></div>
                                        <div class="co-name">Coinflip</div>
                                    </a>
                                    
                                    <a class="Deposit" href="/html/deposit.html">
                                        <div class="de-pic"></div>
                                        <div class="de-name">Steam Group</div>
                                    </a>
                                    <a class="Crash" href="/html/crash.html">
                                        <div class="cr-pic"><div class="fknRocketShip"></div></div>
                                        <div class="cr-name">Crash</div>
                                    </a>
                                    <a class="Market" href="/html/market.html">
                                        <div class="ma-pic"></div>
                                        <div class="ma-name">Market</div>
                                    </a>
                                    <a class="Roulette" href="/html/roulette.html">
                                        <div class="ro-pic"></div>
                                        <div class="ro-name">Roulette</div>
                                    </a>
                                    <a class="Cases" href="/html/cases.html">
                                        <div class="ca-pic"></div>
                                        <div class="ca-name">Cases</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
